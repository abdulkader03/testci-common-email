name: Java CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        node-version: '20'

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
        node-version: '20'

    - name: Build with Maven
      run: mvn clean test
      shell: bash
